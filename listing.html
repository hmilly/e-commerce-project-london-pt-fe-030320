<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="listing.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Shop/Listing</title>
</head>

<body class="body">
  <!----vvvv  --NAV MENU TOP-- vvv----->
  <div class="body-main">
    <div class="top-nav">
      <div class="top-nav-l">
        <i class="fa fa-bars"></i>
        <a class="title" href="main.html">HOME</a>
        <a class="title active" href="listing.html">SHOP</a>
        <a class="title" disabled="true">MAGAZINE</a>
      </div>
      <div class="top-nav-r">
        <i class="fa fa-shopping-cart"></i>
        <a class="login" disabled="true">LOGIN</a>
      </div>
    </div>
    <!----^^^^^------ NAV END  ----^^^^------>
    <div class="search-match-div">
      <div class="src-bar">bedroom</div>
      <div class="bestmatch">Best Match<i class="fa fa-angle-down"></i></div>
    </div>

    <div class="filter-img-div">

      <div class="filter-div">
        <div class="filter">FILTER BY</div><i class="fa fa-angle-down fdown"></i>
        <div class="collection">Collection<i class="fa fa-angle-down"></i></div>
        <div class="colour">Colour<i class="fa fa-angle-down down"></i>
          <div class="colours">
            <label class="container">Yellow
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Ivory
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Grey
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Magenta
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Salmon
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Black
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Purple
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Green
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Orchid
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Red
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Violet
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <div class="category">Category<i class="fa fa-angle-down down2"></i>
          <div class="categorys">
            <label class="container">Chair
              <input type="checkbox" class="chair">
              <span class="checkmark"></span>
            </label>
            <label class="container">Table
              <input type="checkbox" class="table">
              <span class="checkmark"></span>
            </label>
            <label class="container">Bed
              <input type="checkbox" class="bed">
              <span class="checkmark"></span>
            </label>
            <label class="container">Sofa
              <input type="checkbox" class="sofa">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <h3>Price Range</h3>
        <section class="slidecontainer">
          <input value="0" min="0" max="10000" type="range" class="slider one">
          <input value="10000" min="0" max="10000" type="range" class="slider two">
          <p>$ <span class="price-range"></span></p>
          <p>$ <span class="price-range"></span></p>
        </section>
      </div>

      <div class="img-div">
        <!--IMG GALLERY START-->
          <div class="gallery">
              <img src="pix/2.png" alt="Sofa">
              <div class="text-box">
                <div class="name-type">
                  <p>Ebba</p>
                  <p>CHAIR</p>
                </div>
                <div class="price">
                  <p value="270"> $270</p>
                  <i class="fa fa-cart-plus"></i>
                </div>
              </div>
          </div>
          <div class="gallery">
              <img src="pix/1.png" alt="Sofa">
              <div class="text-box">
                <div class="name-type">
                  <p>Jules</p>
                  <p>TABLE</p>
                </div>
                <div class="price">
                  <p value="970">$970</p>
                  <i class="fa fa-cart-plus"></i>
                </div>
              </div>
          </div>
          <div class="gallery">
              <img src="pix/3.png" alt="Sofa">
              <div class="text-box">
                <div class="name-type">
                  <p>Melyssa</p>
                  <p>BED</p>
                </div>
                <div class="price">
                  <p>$350</p>
                  <i class="fa fa-cart-plus"></i>
                </div>
              </div>
          </div>
          <div class="gallery">
              <img src="pix/4.png" alt="Sofa">
              <div class="text-box">
                <div class="name-type">
                  <p>Willard</p>
                  <p>SOFA</p>
                </div>
                <div class="price">
                  <p>$560</p>
                  <i class="fa fa-cart-plus"></i>
                </div>
              </div>
          </div>
          <div class="gallery">
              <img src="pix/5.png" alt="Sofa">
              <div class="text-box">
                <div class="name-type">
                  <p>Merritt</p>
                  <p>BED</p>
                </div>
                <div class="price">
                  <p>$850</p>
                  <i class="fa fa-cart-plus"></i>
                </div>
              </div>
          </div>
          <div class="gallery">
              <img src="pix/6.png" alt="Sofa">
              <div class="text-box">
                <div class="name-type">
                  <p>Lincoln</p>
                  <p>BED</p>
                </div>
                <div class="price">
                  <p>$935</p>
                  <i class="fa fa-cart-plus"></i>
                </div>
              </div>
          </div>
        </div>
        <!--IMG GALLERY END-->
        <div class="base">
          <div class="pg-nums">
            <div class="num">
              <a class="p-active" href="listing.html">1</a>
            </div>
            <div class="num">
              <a href="listing2.html">2</a>
            </div>
            <div class="num">
              <a href="listing3.html">3</a>
            </div>
            <div class="num">
              <a href="listing4.html">4</a>
            </div>
            <div class="num five">
              <a>5</a>
            </div>
            <div class="num">
              <a>6</a>
            </div>
            <div class="num">
              <a>7</a>
            </div>
            <div class="num">
              <a>8</a>
            </div>
            <div class="num">
              <a>9</a>
            </div>
            <div class="num">
              <a>10</a>
            </div>
            <div class="num">
              <a>></a>
            </div>
          </div>
        </div>
        <!----vvv-- NAV MENU BOTTOM  --vvv------>
        <div class="bottom-nav-l">
          <a class="about" disabled="true">ABOUT US</a>
          <a class="help" disabled="true">HOW CAN WE HELP</a>
          <a class="room" disabled="true">SHOP BY ROOM</a>
          <a class="style" disabled="true">SHOP BY STYLE</a>
          <div>
            <a class="fa fa-instagram"></a>
            <a class="fa fa-facebook-f"></a>
            <a class="fa fa-twitter"></a>
          </div>
        </div>
        <!----^^^^^------ NAV END  ----^^^^------>
      </div>
    </div>
  <script src="products.js"></script>
  <script src="listing.js"></script>
</body>


</html>
